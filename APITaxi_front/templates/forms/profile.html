{% set active_page = 'user_form' %}
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles %}
{{super()}}
{% endblock %}
{% block content %}
{{super()}}
<div id="content">
    {{ wtf.quick_form(form, enctype="multipart/form-data") }}
{% for logo in logos %}
<img src="{{ url_for('profile.image', user_id=logo.user_id, src=logo.id) }}"/>
{% endfor %}
</div>
{% endblock %}
