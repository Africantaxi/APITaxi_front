{% set active_page = 'user_key' %}
{% extends "base.html" %}

{% block content %}
<link rel="stylesheet"
      href="{{url_for('static', filename='css/pure-tables.css')}}">
<link rel="stylesheet"
      href="{{url_for('static', filename='css/json.css')}}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <link href="/static/css/font-awesome.css" rel="stylesheet">

<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
<link rel="stylesheet" href="/static/css/leaflet.awesome-markers.css">
<script src="{{url_for('static', filename='js/prettify_json.js')}}"></script>
<script src="https://cdn.rawgit.com/github/fetch/master/fetch.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/riot/2.3.17/riot+compiler.min.js"></script>
<script src="/static/js/hail_map.js" type="riot/tag"></script>
<script src="/static/js/distance.js" type="riot/tag"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="/static/js/leaflet.awesome-markers.js"></script>
<h1>Hail debug map</h1>
<div class="row">
    <div id="map" class="col-md-9"></div>
    <div class="col-md-3">
        <hailmap></hailmap>
    </div>
</div>
<style>
  #map {  top:0; bottom:0; width:75%; height:800px; }
  awesome-marker i {
        font-size: 18px;
        margin-top: 8px;
    }
</style>
<script>
var map = L.map('map').setView([48.85, 2.35], 13);
L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
riot.mount('hailmap', {apikey:"{{apikey}}", hail_id:"{{hail_id}}"});
</script>
{% endblock %}
